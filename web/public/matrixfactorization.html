<!-- Function to create everything -->
<script type='text/javascript'>
    //
    var svg = d3.select('svg'),
        margin = {top: 50, right: 20, bottom: 40, left: 50},
        width = +svg.attr('width') - margin.left - margin.right,
        height = +svg.attr('height') - margin.top - margin.bottom;

        var x = d3.scaleLinear().range([0, width]).nice();
        var y = d3.scaleLinear().range([height, 0]).nice();

        // Define the MF NDCG line
        var valueline = d3.line()
            .x(function(data) { return x(data.n); })
            .y(function(data) { console.log(data.ndcg.slice(0, 7)); return y(data.ndcg.slice(0, 7)); });

        // Define the Feature MF NDCG line
        var valueline2 = d3.line()
            .x(function(data) { return x(data.n); })
            .y(function(data) { console.log(data.ndcg_feat.slice(0, 7)); return y(data.ndcg_feat.slice(0, 7)); });

        // Adds the svg canvas
        var svg = d3.select('body').select('#MatrixGraph')
            .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
            .append('g')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

        d3.csv('/data/masterSheet.csv', function(data) {
            build_table() //Creates the headers for the table
            var formatter = d3.format('.1');
            var xAxis = d3.axisBottom().scale(x);
            var yAxis = d3.axisLeft().scale(y).tickFormat(formatter);

            data.forEach(function(d) {
                d.n = d.n;
                d.ndcg = d.ndcg;
                d.ndcg_feat = d.ndcg_feat;
                add_row(d.n, d.ndcg, d.ndcg_feat); //adds a row to the table
            });

            // sortTable();
            var min = Math.min(d3.min(data, function(data){ return data.ndcg; }), d3.min(data, function(data) { return data.ndcg_feat; }));
            var max = Math.max(d3.max(data, function(data){ return data.ndcg; }), d3.max(data, function(data){return data.ndcg_feat;}));
            var buffer = 0.025;
            // var tes = d3.extent(data, function(data) { return data.n; });


            // Scale the range of the data
            x.domain(["1", "100"]);
            y.domain([min-buffer, max+buffer]);

            // Add the X Axis
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', 'translate(0,' + height + ')')
                .call(d3.axisBottom(x)
                    .ticks(25))
                .append('text')
                .attr('x', (width/2)-5)
                .attr('y', 35)
                .attr('dx', '0.71em')
                .attr('fill', '#000')
                .attr('text-anchor', 'start')
                .style('font-weight', 'bold')
                .text('K Value');;

            // Add the Y Axis
            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y)
                    .ticks(20))
                .append('text')
                .attr('transform', 'rotate(-90)')
                .attr('x', -250)
                .attr('y', -50)
                .attr('dy', '0.71em')
                .attr('fill', '#000')
                .attr('text-anchor', 'start')
                .style('font-weight', 'bold')
                .text('NDCG Precision');

            // Add the valueline path.
            svg.append('path')
                .data(data)
                .style('fill', 'none')
                .style('stroke', 'steelblue')
                .style('stroke-width', 3)
                .attr('class', 'line')
                .attr('d', valueline(data));

            svg.append('path')
                .data(data)
                .style('fill', 'none')
                .style('stroke', '#FF3232')
                .style('stroke-width', 3)
                .attr('class', 'line')
                .attr('d', valueline2(data));

            var focus = svg.append('g')
                .attr('class', 'focus')
                .style('display', 'none');

            focus.append('line')
                .attr('class', 'x-hover-line hover-line')
                .attr('y1', 0)
                .attr('y2', 0);

            focus.append('text')
                .attr('class', 'mf_val')
                .attr('x', 5)
                .attr('y', 30)
                .style('fill', 'steelblue')
                .attr('dy', '.31em')
                .text(1);

            focus.append('text')
                .attr('class', 'mf_feat_val')
                .attr('x', 5)
                .attr('y', 50)
                .style('fill', '#FF3232')
                .attr('dy', '.31em')
                .text(1);

            focus.append('text')
                .attr('class', 'n_val')
                .attr('x', -15)
                .attr('y', -10)
                .attr('dy', '.31em')
                .text(1);

            svg.append('rect')
                .attr('transform', 'translate(0,0)')
                .attr('class', 'overlay')
                .attr('width', width)
                .attr('height', height)
                .on('mouseover', function() { focus.style('display', null); })
                .on('mouseout', function() { focus.style('display', 'none'); })
                .on('mousemove', mousemove);

            function mousemove() {
                var x0 = Math.round(x.invert(d3.mouse(this)[0])); // Mouse X value
                var y0 = y.invert(d3.mouse(this)[0]); // Mouse Y value

                // Matrix Factorization Y Value
                var d0 = data[x0 - 1]['ndcg']; // X-1 Y Value
                var d1 = data[x0]['ndcg']; // Y Value

                // Feature Matrix Factorization Y Value
                var c0 = data[x0 - 1]['ndcg_feat']; // X-1 Y Value
                var c1 = data[x0]['ndcg_feat']; // Y Value

                var d = x0 - x0 - 1 > x0 - x0 ? d1 : d0;
                var c = x0 - x0 - 1 > x0 - x0 ? c1 : c0;
                focus.attr('transform', 'translate(' + x(x0) + ',' + 0 + ')');

                // Text Value Display
                focus.select('.n_val').text('K: '.concat(x0));
                focus.select('.mf_val').text('MF: '.concat(d.slice(0, 7)));
                focus.select('.mf_feat_val').text('Feat MF: '.concat(c.slice(0, 7)));

                // Hover lines
                focus.select('.x-hover-line').attr('y2', height); //510 - inverse current pixel height
              }
              // returns slope, intercept and r-square of the line
	function leastSquares(xSeries, ySeries) {
		var reduceSumFunc = function(prev, cur) { return prev + cur; };

		var xBar = xSeries.reduce(reduceSumFunc) * 1.0 / xSeries.length;
		var yBar = ySeries.reduce(reduceSumFunc) * 1.0 / ySeries.length;

		var ssXX = xSeries.map(function(d) { return Math.pow(d - xBar, 2); })
			.reduce(reduceSumFunc);

		var ssYY = ySeries.map(function(d) { return Math.pow(d - yBar, 2); })
			.reduce(reduceSumFunc);

		var ssXY = xSeries.map(function(d, i) { return (d - xBar) * (ySeries[i] - yBar); })
			.reduce(reduceSumFunc);

		var slope = ssXY / ssXX;
		var intercept = yBar - (xBar * slope);
		var rSquare = Math.pow(ssXY, 2) / (ssXX * ssYY);

		return [slope, intercept, rSquare];
	}
              });
